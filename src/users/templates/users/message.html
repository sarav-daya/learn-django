{% extends 'main.html' %}
<!-- Main Section -->

{% block content %}

<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
      <h2 class="message__subject">{{message.subject}}</h4>
        <a href="{% if message.sender.id %} {% url 'user-profile' message.sender.id %} {% endif %}" class="message__author">{{message.sender.name}}</a>
        <p class="message__date">
          {% if message.sender %}
          {{message.sender}}
          {% else %}
          {{message.email}}
          {% endif %}
        </p>
        <div class="message__body">
          {{message.body|linebreaksbr}}
        </div>
    </div>
  </div>
</main>

{% endblock content %}
